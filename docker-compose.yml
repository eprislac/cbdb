services:
  database:
    image: "postgres:latest"
    ports:
      - 5432:5432
    env_file:
      - .env
    networks:
      - cbdb_local
    volumes:
      - ${PWD}/db_data/:/var/lib/postgresql/data/

  pgadmin:
    image: "dpage/pgadmin4"
    ports:
      - 5433:80
    env_file:
      - .env
    networks:
      - cbdb_local
    volumes:
      - ${PWD}/pgadmin-data/:/var/lib/pgadmin/
    depends_on:
      - database

  api:
    build:
      context: ./apps/cbdb_api/
      dockerfile: "Dockerfile"
    volumes:
      - .:/app
    environment:
      PORT: 3000
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      VIRTUAL_HOST: cbdb.mine

    env_file:
      - .env
    ports:
      - 3000:3000
    networks:
      - cbdb_local
    depends_on:
      - database

  client:
    build:
      context: ./apps/cbdb_client/
      dockerfile: "Dockerfile"
    environment:
      PORT: 3000
      VIRTUAL_HOST: api.cbdb.mine
    env_file:
      - .env
    volumes:
      - .:/rails
    ports:
      - 80:3000
    networks:
      - cbdb_local
    depends_on:
      - database
      - api

networks:
  cbdb_local:
    driver: bridge
